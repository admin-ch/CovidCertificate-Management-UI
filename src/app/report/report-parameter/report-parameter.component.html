<ng-container *ngIf="reportService.selectedReportType">
	<ng-container [ngSwitch]="reportService.selectedReportType">
		<ec-report-a2 *ngSwitchCase="ReportType.A2"></ec-report-a2>
		<ec-report-a7 *ngSwitchCase="ReportType.A7"></ec-report-a7>
		<ec-report-a8 *ngSwitchCase="ReportType.A8"></ec-report-a8>
		<ec-report-a12 *ngSwitchCase="ReportType.A12"></ec-report-a12>
		<ec-report-a4-a6 *ngSwitchCase="ReportType.A4"></ec-report-a4-a6>
		<button type="button" class="reset-button" mat-button (click)="resetInput()" obButton="tertiary">
			{{ "reports.reset-input" | translate }}
		</button>
	</ng-container>
	<div class="stepper-footer">
		<section class="stepper-footer-content">
			<button
				id="report-generate-back"
				type="button"
				(click)="stepper.previous()"
				mat-button
				obButton="secondary"
			>
				{{ "common.back" | translate }}
			</button>
			<button
				id="report-generate-next"
				type="button"
				mat-button
				(click)="goNext()"
				obButton="primary"
				class="right"
			>
				{{ "reports.generate" | translate }}
			</button>
		</section>
	</div>
</ng-container>
